<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Navbar Page</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Font Awesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
  />
</head>
<body>

  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <form action="https://formsubmit.co/2f133f8d80bb0265415c5ead493ab61e" method="POST"
    style="max-width: 500px; margin: 0 auto; font-family: sans-serif;">
    
    <!-- Disable CAPTCHA (optional) -->
    <input type="hidden" name="_captcha" value="false">

    <h2 style="text-align: center; margin-bottom: 20px;">Send me a message</h2>

    <label for="name">Your Name:</label><br />
    <input type="text" id="name" name="name" required
      style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;" /><br />

    <label for="email">Your Email:</label><br />
    <input type="email" id="email" name="email" required
      style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;" /><br />

    <label for="message">Message:</label><br />
    <textarea id="message" name="message" rows="10" required
      style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #ccc;"></textarea><br />

    <button type="submit"
      style="background-color: black; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
      Send
    </button>

    <div id="thankYouMessage" style="display:none; color: green; margin-top: 20px; text-align: center;">
      Thanks for your message! I will get back to you soon.
    </div>
  </form>

  <footer style="text-align: center; margin-top: 50px;">
    <div class="social-footer" style="margin-bottom: 10px;">
      <a href="https://github.com/BasSchreurs" target="_blank" style="margin: 0 15px; color: black;">
        <i class="fab fa-github fa-2x" style="display: inline-block; line-height: 1; vertical-align: middle;"></i>
      </a>
      <a href="https://www.linkedin.com/in/bas-schreurs-a6628015b" target="_blank" style="margin: 0 15px; color: black;">
        <i class="fab fa-linkedin fa-2x" style="display: inline-block; line-height: 1; vertical-align: middle;"></i>
      </a>
    </div>
    <div style="font-size: 0.9rem; color: black; padding-bottom: 20px;">
      &copy; 2025 — 
      <a href="contact.html" style="color: black; text-decoration: underline;">contact@basschreurs.nl</a> — 
      (Django) Web Developer
    </div>
  </footer>

  <script>
    const form = document.querySelector('form');
    const thankYouMessage = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Stop the normal submit (page reload)

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          thankYouMessage.style.display = 'block';  // Show thank you
          form.reset(); // Clear form fields
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      })
      .catch(() => alert('Oops! There was a problem submitting your form.'));
    });
  </script>

</body>
</html>
